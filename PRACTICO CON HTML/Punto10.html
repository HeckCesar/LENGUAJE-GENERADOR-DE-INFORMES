<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Punto 10" content="Punto 10 practico">
    <title>Formulario punto 10</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> Complete, por favor</legend>
            <label for="hora1">Hora:</label>
            <input type="time" id="hora1" name="hora1"><br><br>

            <label for="textarea1">Comentarios:</label><br>
            <textarea id="textarea1" name="comentarios1" rows="6" cols="45">Utilice este cuadro para escribir</textarea><br><br>

            Lenguaje:<br>
            <input type="radio" id="java" name="lenguaje" value="lenguajejava">
            <label for="java">Java</label>
            <input type="radio" id="python" name="lenguaje" value="lenguajepython">
            <label for="python">Python</label>
            <input type="radio" id="html" name="lenguaje" value="lenguajehtml">
            <label for="html">HTML</label>
            <input type="radio" id="visual_basic" name="lenguaje" value="lenguajevisual_basic">
            <label for="visual_basic">Visual Basic</label>
            <br><br>

            <label for="fichero1">Elegir fichero:</label>
            <input type="file" id="fichero1" name="fichero1"><br><br>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha"><br><br>
            </fieldset>
            <fieldset>
                <legend> Rellene las opciones siguientes</legend>

            <label for="color1">Color:</label>
            <input type="color" id="color1" name="color1"><br><br>

            Procesador:<br>
            <input type="checkbox" id="intel" name="procesador" value="procesadorintel">
            <label for="intel">Intel</label>
            <input type="checkbox" id="amd" name="procesador" value="procesadoramd">
            <label for="amd">AMD</label>
            <br><br>

            <label for="hora2">Hora:</label>
            <input type="time" id="hora2" name="hora2"><br><br>

            <label for="fichero2">Elegir fichero:</label>
            <input type="file" id="fichero2" name="fichero2"><br><br>

            Procesador:<br>
            <input type="radio" id="amd2" name="procesador" value="procesadoramd">
            <label for="amd2">AMD</label>
            <input type="radio" id="intel_i5" name="procesador" value="procesadorintel_i5">
            <label for="intel_i5">Intel i5</label>
            <input type="radio" id="intel_i7" name="procesador" value="procesadorintel_i7">
            <label for="intel_i7">Intel i7</label>
            <br><br>

            <label for="textarea2">Observaciones:</label><br>
            <textarea id="textarea2" name="comentarios2" rows="4" cols="55">Utilice este recuadro por favor</textarea><br><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni"><br><br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>
            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" name="telefono"><br><br>

            <label for="color2">Color:</label>
            <input type="color" id="color2" name="color2"><br><br>
    </form>
</body>
