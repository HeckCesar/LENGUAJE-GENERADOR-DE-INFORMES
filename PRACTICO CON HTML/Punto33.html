<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   
    <title>Formulario punto 33</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Completar</legend>
                <label for="hora1">Hora:</label>
                <input type="time" id="hora1" name="hora1"><br><br>

                <label for="color">Color:</label>
                <input type="color" id="color" name="color"><br><br>

                <input type="checkbox" id="hombre" name="sexo" value="sexohombre">
                <label for="hombre">Hombre</label>
                <input type="checkbox" id="mujer" name="sexo" value="sexomujer">
                <label for="mujer">Mujer</label><br><br>
                </fieldset>
                <fieldset>
                    <legend>Completar</legend>

                <label for="hora2">Hora:</label>
                <input type="time" id="hora2" name="hora2"><br><br>

                <input type="radio" id="jpg" name="formato" value="formatojpg">
                <label for="jpg">JPG</label>
                <input type="radio" id="png" name="formato" value="formatopng">
                <label for="png">PNG</label><br><br>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha"><br><br>

                <textarea rows="5" cols="53">Inserte aqui el texto</textarea><br><br>

                <label for="idioma">Idioma:</label>
                <select id="idioma" name="idioma">
                    <option value="espanol">Español</option>
                    <option value="ingles">Inglés</option>
                    <option value="aleman">Alemán</option>
                    <option value="frances">Francés</option>
                </select>
            </fieldset>

    </body>
</html>
