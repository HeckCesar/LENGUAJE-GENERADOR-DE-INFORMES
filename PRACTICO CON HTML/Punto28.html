<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Punto 28" content="Punto 28 practico">
    <title>Formulario punto 28</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Por favor rellene estas opciones</legend>
            <textarea name="comentarios" rows="7" cols="56">Utilice este cuadro para escribir</textarea>
            <br><br>

            <label for="fecha1">Fecha:</label>
            <input type="date" id="fecha1" name="fecha1">
            <br><br>

            <input type="checkbox" name="sexo" value="sexohombre" id="hombre">
            <label for="hombre">Hombre</label>
            <input type="checkbox" name="sexo" value="sexomujer" id="mujer">
            <label for="mujer">Mujer</label>
            <br><br>

            <label for="hora1">Hora:</label>
            <input type="time" id="hora1" name="hora1">
            <br><br>

            <label for="asignatura_select">Asignatura:</label>
            <select name="asignatura" id="asignatura_select">
                <option value="geografia">Geografía</option>
                <option value="lengua">Lengua</option>
                <option value="matematicas">Matemáticas</option>
                <option value="historia">Historia</option>
            </select>
            <br><br>

            <label for="instituto1">Instituto:</label>
            <input type="text" name="instituto" id="instituto1" placeholder="Instituto">
            <br><br>

            <label for="estudios1">Estudios elegidos:</label>
            <input type="text" name="estudios" id="estudios1" placeholder="Estudios elegidos">
            <br><br>
            </fieldset>
            <fieldset>
                <legend>Preferencias</legend>

            <label for="fecha2">Fecha:</label>
            <input type="date" id="fecha2" name="fecha2">
            <br><br>

            <label for="hora2">Hora:</label>
            <input type="time" id="hora2" name="hora2">
            <br><br>

            <input type="checkbox" name="asignatura" value="asignaturamatematicas" id="matematicas">
            <label for="matematicas">Matemáticas</label>
            <input type="checkbox" name="asignatura" value="asignaturahistoria" id="historia">
            <label for="historia">Historia</label>
            <input type="checkbox" name="asignatura" value="asignaturageografia" id="geografia">
            <label for="geografia">Geografía</label>
            <input type="checkbox" name="asignatura" value="asignaturalengua" id="lengua">
            <label for="lengua">Lengua</label>
            <br><br>

            <label for="hardware">Hardware:</label>
            <select name="hardware" id="hardware">
                <option value="monitor_led">Monitor LED</option>
                <option value="ssd">SSD</option>
            </select>
            <br><br>

            <input type="radio" name="lenguaje" value="lenguajejava" id="java">
            <label for="java">Java</label>
            <input type="radio" name="lenguaje" value="lenguajepython" id="python">
            <label for="python">Python</label>
            <input type="radio" name="lenguaje" value="lenguajehtml" id="html">
            <label for="html">HTML</label>
            <input type="radio" name="lenguaje" value="lenguajevisual_basic" id="visual_basic">
            <label for="visual_basic">Visual Basic</label>
            <input type="radio" name="lenguaje" value="lenguajecss" id="css">
            <label for="css">CSS</label>
            <br><br>

            <label for="instituto2">Instituto:</label>
            <input type="text" name="instituto" id="instituto2" placeholder="Instituto">
            <br><br>

            <label for="estudios2">Estudios elegidos:</label>
            <input type="text" name="estudios" id="estudios2" placeholder="Estudios elegidos">
        </fieldset>
    </form>
</body>
</html>
