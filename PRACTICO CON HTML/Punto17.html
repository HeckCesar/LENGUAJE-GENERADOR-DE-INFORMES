<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Punto 17" content="Punto 17 practico">
    <title>Formulario punto 17</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Preferencias</legend>
            <br>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha"><br><br>

            <label>Velocidad:</label>
            <input type="checkbox" name="velocidad" value="velocidad100_mbits" id="velocidad100">
            <label for="velocidad100">100 Mbits</label>
            <input type="checkbox" name="velocidad" value="velocidad1000_mbits" id="velocidad1000">
            <label for="velocidad1000">1000 Mbits</label>
            <br><br>

            <label for="escritorio">Escritorio:</label>
            <select name="escritorio" id="escritorio" multiple>
                <option value="kde">KDE</option>
                <option value="gnome">GNOME</option>
                <option value="unity">Unity</option>
            </select>
            <br><br>

            <label for="color">Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="fichero">Fichero:</label>
            <input type="file" id="fichero" name="fichero"><br><br>

            <label for="instituto">Instituto:</label>
            <input type="text" id="instituto" name="instituto"><br><br>

            <label for="estudios">Estudios elegidos:</label>
            <input type="text" id="estudios" name="estudios"><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label>Formato:</label>
            <input type="radio" name="formato" value="formatojpg" id="formatojpg">
            <label for="formatojpg">JPG</label>
            <input type="radio" name="formato" value="formatopng" id="formatopng">
            <label for="formatopng">PNG</label>
            <br>
        </fielset>
        
    </form>
</body>
