<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Punto 19" content="Punto 19 practico">
    <title>Formulario punto 19  </title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Preferencias</legend>
            <label for="nombre1">Nombre:</label>
            <input type="text" id="nombre1" name="nombre"><br><br>

            <label for="apellidos1">Apellidos:</label>
            <input type="text" id="apellidos1" name="apellidos"><br><br>

            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion"><br><br>

            <label for="comentario">Comentarios:</label><br>
            <textarea id="comentario" name="comentario" rows="8" cols="50">Por favor, escriba aquí</textarea><br><br>

            <label for="fecha1">Fecha:</label>
            <input type="date" id="fecha1" name="fecha1"><br><br>

            <label for="medio_transporte">Medio de transporte:</label>
            <select id="medio_transporte" name="medio_transporte">
                <option value="automovil">Automóvil</option>
                <option value="moto">Moto</option>
                <option value="autobus">Autobús</option>
            </select><br><br>

            <label for="fecha2">Fecha:</label>
            <input type="date" id="fecha2" name="fecha2"><br><br>

            IDE preferido:<br>
            <input type="checkbox" id="eclipse" name="ide" value="ideeclipse">
            <label for="eclipse">Eclipse</label><br>
            <input type="checkbox" id="netbeans" name="ide" value="idenetbeans">
            <label for="netbeans">Netbeans</label><br>
            <input type="checkbox" id="notepad" name="ide" value="idenotepad">
            <label for="notepad">Notepad</label><br>
            <input type="checkbox" id="idea" name="ide" value="ideidea">
            <label for="idea">IDEA</label><br><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni"><br><br>

            <label for="nombre2">Nombre:</label>
            <input type="text" id="nombre2" name="nombre"><br><br>

            <label for="apellidos2">Apellidos:</label>
            <input type="text" id="apellidos2" name="apellidos"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora"><br><br>

            <label for="color">Color:</label>
            <input type="color" id="color" name="color"><br><br>
        </fieldset>
    </form>
</html>
