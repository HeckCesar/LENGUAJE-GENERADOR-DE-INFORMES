<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Punto 12" content="Punto 12 practico">
    <title>Formulario punto 12</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Completar</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>

            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion"><br><br>

            <textarea name="comentarios" rows="4" cols="52">Utilice este cuadro para escribir</textarea><br><br>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha"><br><br>

            <label for="color">Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label>Conectores:</label><br>
            <input type="checkbox" id="usb" name="conector" value="conectorusb">
            <label for="usb">USB</label>
            <input type="checkbox" id="paralelo" name="conector" value="conectorparalelo">
            <label for="paralelo">Paralelo</label>
            <input type="checkbox" id="ps2" name="conector" value="conectorps2">
            <label for="ps2">PS2</label>
            <br><br>

            <label for="aula">Aula:</label>
            <select id="aula" name="aula">
                <option value="a01">A01</option>
                <option value="a02">A02</option>
                <option value="a03">A03</option>
            </select>
            <br><br>

            <label for="fichero">Elija un fichero:</label>
            <input type="file" id="fichero" name="fichero">
        </fieldset>
    </form>
</body>
