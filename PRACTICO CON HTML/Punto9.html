<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Punto 9" content="Punto 9 practico">
    <title>Formulario punto 9</title>
</head>
<body>
    <form>
        <fieldset>

    <legend>Indique</legend>
    <label for="nombre1">Nombre:</label>
    <input type="text" id="nombre1" name="nombre"><br><br>

    <label for="apellidos1">Apellidos:</label>
    <input type="text" id="apellidos1" name="apellidos"><br><br>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha"><br><br>

    <label for="textarea1">Comentarios:</label><br>
    <textarea id="textarea1" name="comentarios" rows="5" cols="53">Por favor, escriba aquí</textarea><br><br>

    <label for="hardware">Hardware:</label>
    <select id="hardware" name="hardware">
        <option value="monitor_led">Monitor LED</option>
        <option value="ssd">SSD</option>
    </select><br><br>

    IDE:<br>
    <input type="radio" id="eclipse" name="ide" value="ideeclipse">
    <label for="eclipse">Eclipse</label>
    <input type="radio" id="netbeans" name="ide" value="idenetbeans">
    <label for="netbeans">Netbeans</label>
    <input type="radio" id="notepad" name="ide" value="idenotepad">
    <label for="notepad">Notepad</label>
    <input type="radio" id="idea" name="ide" value="ideidea">
    <label for="idea">IDEA</label>
    <br><br>

    Asignaturas:<br>
    <input type="checkbox" id="matematicas1" name="asignatura" value="asignaturamatematicas">
    <label for="matematicas1">Matemáticas</label>
    <input type="checkbox" id="historia1" name="asignatura" value="asignaturahistoria">
    <label for="historia1">Historia</label>
    <input type="checkbox" id="geografia1" name="asignatura" value="asignaturageografia">
    <label for="geografia1">Geografía</label>
    <input type="checkbox" id="lengua1" name="asignatura" value="asignaturalengua">
    <label for="lengua1">Lengua</label>
    <br><br>

    <label for="fichero1">Elegir fichero:</label>
    <input type="file" id="fichero1" name="fichero1"><br><br>

    <label for="color1">Elegir color:</label>
    <input type="color" id="color1" name="color1"><br><br>
    </fieldset>
    <fieldset>
        <legend>Preferencias</legend>

    <label for="color2">Elegir color:</label>
    <input type="color" id="color2" name="color2"><br><br>

    <label for="ciclo">Ciclo:</label>
    <select id="ciclo" name="ciclo" multiple size="3">
        <option value="asir">ASIR</option>
        <option value="dam">DAM</option>
        <option value="daw">DAW</option>
    </select><br><br>

    <label for="fichero2">Elegir fichero:</label>
    <input type="file" id="fichero2" name="fichero2"><br><br>

    <label for="textarea2">Observaciones:</label><br>
    <textarea id="textarea2" name="observaciones" rows="5" cols="47">Escriba aquí, por favor</textarea><br><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni"><br><br>

    <label for="nombre2">Nombre:</label>
    <input type="text" id="nombre2" name="nombre"><br><br>

    <label for="apellidos2">Apellidos:</label>
    <input type="text" id="apellidos2" name="apellidos"><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono"><br><br>

    Asignaturas:<br>
    <input type="checkbox" id="historia2" name="asignatura" value="asignaturahistoria">
    <label for="historia2">Historia</label>
    <input type="checkbox" id="geografia2" name="asignatura" value="asignaturageografia">
    <label for="geografia2">Geografía</label>
    <input type="checkbox" id="lengua2" name="asignatura" value="asignaturalengua">
    <label for="lengua2">Lengua</label>
    <input type="checkbox" id="matematicas2" name="asignatura" value="asignaturamatematicas">
    <label for="matematicas2">Matemáticas</label>
    <br><br>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora"><br><br>
        </fieldset>
    </form>
