<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Punto 5" content="Punto 5 practico">
    <title>Formulario punto 5</title>

</head>
<body>
<form>
    <fieldset>
        <legend>Completar</legend>
    
    <label for="color">Elija un color:</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="nombre1">Nombre:</label>
    <input type="text" id="nombre1" name="nombre"><br><br>

    <label for="apellidos1">Apellidos:</label>
    <input type="text" id="apellidos1" name="apellidos"><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono"><br><br>

    <span>Asignaturas:</span><br>
    <input type="checkbox" id="lengua" name="asignatura" value="asignaturalengua">
    <label for="lengua">Lengua</label><br>
    <input type="checkbox" id="matematicas" name="asignatura" value="asignaturamatematicas">
    <label for="matematicas">Matemáticas</label><br>
    <input type="checkbox" id="historia" name="asignatura" value="asignaturahistoria">
    <label for="historia">Historia</label><br>
    <input type="checkbox" id="geografia" name="asignatura" value="asignaturageografia">
    <label for="geografia">Geografía</label><br><br>

    <label for="archivo1">Elija un fichero:</label>
    <input type="file" id="archivo1" name="archivo1"><br><br>

    <textarea name="comentarios" rows="4" cols="57">Utilice este cuadro para escribir</textarea><br><br>

    <span>Formato:</span><br>
    <input type="radio" id="jpg" name="formato" value="formatojpg">
    <label for="jpg">JPG</label>
    <input type="radio" id="png" name="formato" value="formatopng">
    <label for="png">PNG</label><br><br>

    <label for="nombre2">Nombre:</label>
    <input type="text" id="nombre2" name="nombre"><br><br>

    <label for="apellidos2">Apellidos:</label>
    <input type="text" id="apellidos2" name="apellidos"><br><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion"><br><br>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha"><br><br>

    <label for="conector">Conector:</label>
    <select id="conector" name="conector" multiple>
        <option value="usb">USB</option>
        <option value="paralelo">Paralelo</option>
        <option value="ps2">PS2</option>
    </select><br><br>

    <label for="archivo2">Elija un fichero:</label>
    <input type="file" id="archivo2" name="archivo2"><br><br>
    </fieldset> 
</form>

</body>
</html>
