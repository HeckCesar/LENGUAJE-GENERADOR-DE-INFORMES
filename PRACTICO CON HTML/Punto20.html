<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Punto 20" content="Punto 20 practico">
    <title>Formulario punto 20</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Opciones</legend>
            <label for="fichero">Elegir fichero:</label>
            <input type="file" id="fichero" name="fichero"><br><br>

            <label for="color">Elegir color:</label>
            <input type="color" id="color" name="color"><br><br>

            <span>Medio de transporte:</span><br>
            <input type="checkbox" id="automovil" name="medio_transporte" value="medio_transporteautomovil">
            <label for="automovil">Automóvil</label>
            <input type="checkbox" id="moto" name="medio_transporte" value="medio_transportemoto">
            <label for="moto">Moto</label>
            <input type="checkbox" id="autobus" name="medio_transporte" value="medio_transporteautobus">
            <label for="autobus">Autobús</label>
            <br><br>

            <span>Asignaturas:</span><br>
            <input type="checkbox" id="lengua" name="asignatura" value="asignaturalengua">
            <label for="lengua">Lengua</label>
            <input type="checkbox" id="matematicas" name="asignatura" value="asignaturamatematicas">
            <label for="matematicas">Matemáticas</label>
            <input type="checkbox" id="historia" name="asignatura" value="asignaturahistoria">
            <label for="historia">Historia</label>
            <input type="checkbox" id="geografia" name="asignatura" value="asignaturageografia">
            <label for="geografia">Geografía</label>
            <br><br>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni"><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono"><br><br>

            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="5" cols="60">Escriba aquí, por favor</textarea><br><br>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora">
        </fieldset>
    </form>
</html>
