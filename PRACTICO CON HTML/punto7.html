<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Punto 7" content="Punto 7 practico">
    <title>Formulario punto 7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulario de Opciones</legend>
        
            <label for="color1">Elija un color:</label>
            <input type="color" id="color1" name="color1"><br><br>

          
            <label for="instituto1">Instituto:</label>
            <input type="text" id="instituto1" name="instituto"><br><br>

            <label for="estudios1">Estudios elegidos:</label>
            <input type="text" id="estudios1" name="estudios"><br><br>

           
            <p>Navegador:</p>
            <input type="radio" id="firefox1" name="navegador" value="navegadorfirefox">
            <label for="firefox1">Firefox</label>
            <input type="radio" id="chrome1" name="navegador" value="navegadorchrome">
            <label for="chrome1">Chrome</label>
            <input type="radio" id="opera1" name="navegador" value="navegadoropera">
            <label for="opera1">Opera</label>
            <input type="radio" id="ie1" name="navegador" value="navegadorie">
            <label for="ie1">IE</label>
            <br><br>

           
            <label for="fichero1">Elija un fichero:</label>
            <input type="file" id="fichero1" name="fichero1"><br><br>

        
            <label for="hora1">Indique la hora:</label>
            <input type="time" id="hora1" name="hora1"><br><br>

          
            <p>Hardware:</p>
            <input type="checkbox" id="tarjeta" name="hardware" value="hardwaretarjeta_aceleradora">
            <label for="tarjeta">Tarjeta aceleradora</label>
            <input type="checkbox" id="monitor" name="hardware" value="hardwaremonitor_led">
            <label for="monitor">Monitor LED</label>
            <input type="checkbox" id="ssd" name="hardware" value="hardwaressd">
            <label for="ssd">SSD</label>
            <br><br>

            <!-- Textarea -->
            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="6" cols="54">Utilice este recuadro por favor</textarea>
            <br><br>

            <!-- Radiobuttons navegador (segunda vez) -->
            <p>Navegador (otra vez):</p>
            <input type="radio" id="firefox2" name="navegador2" value="navegadorfirefox">
            <label for="firefox2">Firefox</label>
            <input type="radio" id="chrome2" name="navegador2" value="navegadorchrome">
            <label for="chrome2">Chrome</label>
            <input type="radio" id="opera2" name="navegador2" value="navegadoropera">
            <label for="opera2">Opera</label>
            <input type="radio" id="ie2" name="navegador2" value="navegadorie">
            <label for="ie2">IE</label>
            <br><br>

            <!-- Control para indicar la fecha -->
            <label for="fecha1">Indique la fecha:</label>
            <input type="date" id="fecha1" name="fecha1"><br><br>

            <!-- Cuadros de texto (segunda vez) -->
            <label for="instituto2">Instituto:</label>
            <input type="text" id="instituto2" name="instituto"><br><br>

            <label for="estudios2">Estudios elegidos:</label>
            <input type="text" id="estudios2" name="estudios"><br><br>

            <!-- Control para indicar la hora (segunda vez) -->
            <label for="hora2">Indique la hora:</label>
            <input type="time" id="hora2" name="hora2"><br><br>

            <!-- Control para elegir el color (segunda vez) -->
            <label for="color2">Elija un color:</label>
            <input type="color" id="color2" name="color2"><br><br>

            <!-- Control para elegir ficheros (segunda vez) -->
            <label for="fichero2">Elija un fichero:</label>
            <input type="file" id="fichero2" name="fichero2"><br><br>

            <!-- Checkboxes ciclo -->
            <p>Ciclo:</p>
            <input type="checkbox" id="asir" name="ciclo" value="cicloasir">
            <label for="asir">ASIR</label>
            <input type="checkbox" id="dam" name="ciclo" value="ciclodam">
            <label for="dam">DAM</label>
            <input type="checkbox" id="daw" name="ciclo" value="ciclodaw">
            <label for="daw">DAW</label>
            <br>
        </fieldset>
     

        </fieldset>
    </form>
</html>
