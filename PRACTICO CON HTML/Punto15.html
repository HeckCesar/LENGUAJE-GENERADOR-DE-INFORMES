<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Punto 15" content="Punto 15 practico">
    <title>Formulario punto 15</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Completar</legend>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni"><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            Procesador:<br>
            <input type="radio" id="intel" name="procesador" value="procesadorintel">
            <label for="intel">Intel</label>
            <input type="radio" id="amd" name="procesador" value="procesadoramd">
            <label for="amd">AMD</label><br><br>

            <label for="hora1">Hora:</label>
            <input type="time" id="hora1" name="hora1"><br><br>

            Días:<br>
            <input type="checkbox" id="lunes" name="dia" value="dialunes">
            <label for="lunes">Lunes</label>
            <input type="checkbox" id="martes" name="dia" value="diamartes">
            <label for="martes">Martes</label>
            <input type="checkbox" id="miercoles" name="dia" value="diamiercoles">
            <label for="miercoles">Miércoles</label>
            <input type="checkbox" id="jueves" name="dia" value="diajueves">
            <label for="jueves">Jueves</label>
            <input type="checkbox" id="sabado" name="dia" value="diasabado">
            <label for="sabado">Sabado</label><br><br>

            <label for="fichero">Elegir fichero:</label>
            <input type="file" id="fichero" name="fichero"><br><br>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha"><br><br>
            </fieldset>
            <fieldset>
                <legend>Indique sus preferencias</legend>

            <label for="ciclo">Ciclo:</label>
            <select id="ciclo" name="ciclo" multiple size="4">
                <option value="smir">SMIR</option>
                <option value="asir">ASIR</option>
                <option value="dam">DAM</option>
                <option value="daw">DAW</option>
            </select><br><br>

            <label for="textarea">Observaciones:</label><br>
            <textarea id="textarea" name="observaciones" rows="7" cols="52">Escriba aquí, por favor</textarea><br><br>

            Provincia:<br>
            <input type="radio" id="albacete" name="provincia" value="provinciaalbacete">
            <label for="albacete">Albacete</label>
            <input type="radio" id="ciudadreal" name="provincia" value="provinciaciudad_real">
            <label for="ciudadreal">Ciudad Real</label>
            <input type="radio" id="cuenca" name="provincia" value="provinciacuenca">
            <label for="cuenca">Cuenca</label>
            <input type="radio" id="guadalajara" name="provincia" value="provinciaguadalajara">
            <label for="guadalajara">Guadalajara</label>
            <input type="radio" id="toledo" name="provincia" value="provinciatoledo">
            <label for="toledo">Toledo</label><br><br>

            <label for="hora2">Hora:</label>
            <input type="time" id="hora2" name="hora2"><br><br>

            <label for="color">Color:</label>
            <input type="color" id="color" name="color"><br><br>
        </fieldset>
    </form>
</html>
