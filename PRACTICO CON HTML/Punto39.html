<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Formulario punto 39</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulario de Opciones</legend>
            <label for="instituto">Instituto:</label>
            <input type="text" id="instituto" name="instituto"><br><br>

            <label for="estudios">Estudios elegidos:</label>
            <input type="text" id="estudios" name="estudios"><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="color">Elija un color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="5" cols="47">Utilice este recuadro por favor</textarea><br><br>

            <label>Red:</label>
            <input type="radio" id="red2g" name="red" value="red2g">
            <label for="red2g">2G</label>
            <input type="radio" id="red3g" name="red" value="red3g">
            <label for="red3g">3G</label>
            <input type="radio" id="red4g" name="red" value="red4g">
            <label for="red4g">4G</label>
            <br><br>

            <label for="fecha1">Fecha:</label>
            <input type="date" id="fecha1" name="fecha1"><br><br>
            </fieldset>
            <fieldset>
                <legend>Por favor complete estas opciones</legend>

            <label for="fichero">Elija un fichero:</label>
            <input type="file" id="fichero" name="fichero"><br><br>

            <label for="conector">Conector:</label>
            <select id="conector" name="conector">
                <option value="usb">USB</option>
                <option value="paralelo">Paralelo</option>
                <option value="ps2">PS2</option>
            </select>
            <br><br>

            <label>Sistema:</label>
            <input type="radio" id="windows" name="sistema" value="sistemawindows">
            <label for="windows">Windows</label>
            <input type="radio" id="mac" name="sistema" value="sistemamac">
            <label for="mac">Mac</label>
            <input type="radio" id="linux" name="sistema" value="sistemalinux">
            <label for="linux">Linux</label>
            <br><br>

            <label for="fecha2">Fecha:</label>
            <input type="date" id="fecha2" name="fecha2"><br><br>
        </fieldset>
    </form>
</html>
