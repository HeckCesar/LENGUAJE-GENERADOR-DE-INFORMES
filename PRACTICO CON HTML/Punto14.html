<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Punto 14" content="Punto 14 practico">
    <title>Formulario punto 14</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Rellenar</legend>
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <br><br>

            <label for="color">Elija un color:</label>
            <input type="color" id="color" name="color">
            <br><br>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
            <br><br>

            Lenguaje:<br>
            <input type="radio" id="java" name="lenguaje" value="lenguajejava">
            <label for="java">Java</label>
            <input type="radio" id="python" name="lenguaje" value="lenguajepython">
            <label for="python">Python</label>
            <input type="radio" id="html" name="lenguaje" value="lenguajehtml">
            <label for="html">HTML</label>
            <input type="radio" id="visual_basic" name="lenguaje" value="lenguajevisual_basic">
            <label for="visual_basic">Visual Basic</label>
            <input type="radio" id="css" name="lenguaje" value="lenguajecss">
            <label for="css">CSS</label>
            <br><br>

            Sexo (checkbox):<br>
            <input type="checkbox" id="sexohombre" name="sexo" value="sexohombre">
            <label for="sexohombre">Hombre</label>
            <input type="checkbox" id="sexomujer" name="sexo" value="sexomujer">
            <label for="sexomujer">Mujer</label>
            <br><br>

            <label for="fichero1">Elija un fichero:</label>
            <input type="file" id="fichero1" name="fichero1">
            <br><br>

            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="8" cols="60">Por favor, escriba aqu√≠</textarea>
            <br><br>

            <label for="instituto">Instituto:</label>
            <input type="text" id="instituto" name="instituto" value="Instituto">
            <br><br>

            <label for="estudios">Estudios elegidos:</label>
            <input type="text" id="estudios" name="estudios" value="Estudios elegidos">
            <br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="Nombre">
            <br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" value="Apellidos">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="Email">
            <br><br>
            </fieldset>
            <fieldset>
                <legend>Rellene las siguientes opciones</legend>

            Sistema operativo:<br>
            <input type="checkbox" id="windows" name="sistema" value="sistemawindows">
            <label for="windows">Windows</label>
            <input type="checkbox" id="mac" name="sistema" value="sistemamac">
            <label for="mac">Mac</label>
            <input type="checkbox" id="linux" name="sistema" value="sistemalinux">
            <label for="linux">Linux</label>
            <br><br>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora">
            <br><br>

            Procesador:<br>
            <input type="radio" id="amd" name="procesador" value="procesadoramd">
            <label for="amd">AMD</label>
            <input type="radio" id="intel_i5" name="procesador" value="procesadorintel_i5">
            <label for="intel_i5">Intel i5</label>
            <input type="radio" id="intel_i7" name="procesador" value="procesadorintel_i7">
            <label for="intel_i7">Intel i7</label>
            <br><br>

            <label for="fichero2">Elija otro fichero:</label>
            <input type="file" id="fichero2" name="fichero2">
            <br><br>
        </fieldset>
    </form>
</html>
