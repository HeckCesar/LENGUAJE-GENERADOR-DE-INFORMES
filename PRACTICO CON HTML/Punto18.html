<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Punto 18" content="Punto 18 practico">
    <title>Formulario punto 18</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Preferencias</legend>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora"><br><br>

            <label for="color">Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="instituto">Instituto:</label>
            <input type="text" id="instituto" name="instituto"><br><br>

            <label for="estudios">Estudios elegidos:</label>
            <input type="text" id="estudios" name="estudios"><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="idioma">Idiomas:</label>
            <select id="idioma" name="idioma" multiple>
                <option value="ingles">Inglés</option>
                <option value="aleman">Alemán</option>
                <option value="frances">Francés</option>
            </select><br><br>

            <label for="fichero">Elegir fichero:</label>
            <input type="file" id="fichero" name="fichero"><br><br>

            <textarea name="texto" rows="7" cols="53">Inserte aqui el texto</textarea><br><br>

            Procesador:<br>
            <input type="checkbox" id="amd" name="procesador" value="procesadoramd">
            <label for="amd">AMD</label>
            <input type="checkbox" id="intel_i5" name="procesador" value="procesadorintel_i5">
            <label for="intel_i5">Intel i5</label>
            <input type="checkbox" id="intel_i7" name="procesador" value="procesadorintel_i7">
            <label for="intel_i7">Intel i7</label>
            <br><br>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
        </fieldset>
    </form>
</html>
